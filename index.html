<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex box</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    body{
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .green{
      background-color: rgb(66, 191, 66);
      width: 300px;
      height: 300px;
    }
    </style>
</head>
<body>
    <div class="green"></div>
</body>
</html>
